<html>
<head>
	<title>Tính điểm trung bình</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<h1>Tính điểm trung bình và xếp loại</h1>
		<form>
			<label for="mssv">Mã số sinh viên:</label>
			<input type="text" id="mssv" name="mssv" required><br>

			<label for="ten">Họ và tên:</label>
			<input type="text" id="ten" name="ten" required><br>

			<label for="toan">Điểm Toán:</label>
			<input type="number" id="toan" name="toan" min="0" max="10" step="0.1" required><br>

			<label for="van">Điểm Văn:</label>
			<input type="number" id="van" name="van" min="0" max="10" step="0.1" required><br>

			<label for="anh">Điểm Anh:</label>
			<input type="number" id="anh" name="anh" min="0" max="10" step="0.1" required><br>

			<button type="button" onclick="tinhDiem()">Tính điểm</button>
		</form>

		<div id="diemTB"></div>
	</div>

	<script src="mark.js"></script>
</body>
</html>
