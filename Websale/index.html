<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/eca5337cff.js" crossorigin="anonymous"></script>
    <head>
        <div class="bgimg-1">
            <div class="caption">
              <span class="border">WELCOME</span><br>
              <span class="border">ONLINE STORE</span><br>
              <div class="icon">
                <i class="fa-brands fa-facebook-messenger fa-2xl"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa-brands fa-instagram fa-2xl"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa-brands fa-github fa-2xl"></i>
              </div>
            </div>
          </div>
    </head>

    <main>
      <div class="content">
        <h1>Product List</h1>
      </div>
      <div class="products">
        <div class="product">
          <img src="pic/Air-Force.png" alt="product 1">
          <h3>Nike Air-Force</h3>
          <p>$110</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="pic/Air-max-90.png" alt="product 2">
          <h3>Nike Air-Max</h3>
          <p>$150</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="pic/Blaze.png" alt="product 3">
          <h3>Nike Blaze</h3>
          <p>$105</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="pic/jordan.png" alt="product 4">
          <h3>Nike Air-Jordan Mid</h3>
          <p>$125</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="pic/jftnzw7i.png" alt="product 5">
          <h3>Nike Air More Uptempo '96</h3>
          <p>$170</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
          <img src="pic/yy6p17aj.png" alt="">
          <h3>Nike Phantom GT2</h3>
          <p>$220</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
      
      <aside class="cart">
        <h2>Your cart</h2>
        <ul>
          <li><p>your cart is emty</p></li>
        </ul>
        <button id="btn-cart">View your cart</button>
      </aside>
    </main>

    <footer>
      <form id="checkout-form">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea><br><br>
          <button id="submit-button">Submit Order</button>
      </form>
  </footer>

</body>
</html>
